<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300 ease-linear">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Task Manager</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'light-orange': '#FFF4E6',
                        'dark-orange': '#FFB066',
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Montserrat+Alternates:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>



<body class="bg-light-orange dark:bg-gray-900 min-h-screen font-sans">
    <div class="max-w-2xl mx-auto p-6">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">ðŸŒŸ Task Manager</h1>
            <button id="darkModeToggle" class="text-2xl">ðŸŒ“</button>
        </header>

        <form id="taskForm" class="flex gap-2 mb-4">
            <input type="text" id="taskInput" placeholder="Enter task..."
                class="flex-1 px-4 py-2 rounded-lg shadow-inner focus:outline-none">
            <button type="submit"
                class="px-4 py-2 bg-purple-600 text-white rounded-lg shadow hover:bg-purple-700 transition">Add</button>
        </form>

        <div class="flex gap-2 justify-center mb-4">
            <button class="filter-btn active px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 dark:text-gray-100"
                data-filter="all">All</button>
            <button class="filter-btn px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 dark:text-gray-100"
                data-filter="pending">Pending</button>
            <button class="filter-btn px-3 py-1 rounded bg-gray-200 dark:bg-gray-700 dark:text-gray-100"
                data-filter="completed">Completed</button>
        </div>

        <div class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden mb-4">
            <div id="progressBar" class="bg-purple-600 h-full transition-all" style="width:0;"></div>
        </div>

        <ul id="taskList" class="space-y-2"></ul>

        <footer class="mt-10 text-center text-gray-600 dark:text-gray-400">
            âœ¨ Built by Nick Robertson using Tailwind CSS âœ¨
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
